# base_state*base_model_alpha + (lora_state[i]*lora_scale[i]*lora_alpha[i]) + (part_state[k]*part_alpha[k])

pretrained_model: ''
prompt: ''
neg_prompt: 'lowres, bad anatomy, bad hands, text, error, missing fingers, extra digit, fewer digits, cropped, worst quality, low quality, normal quality, jpeg artifacts, signature, watermark, username, blurry'
emb_dir: 'embs/'
N_repeats: 1
clip_skip: 0
clip_final_norm: True
bs: 4
num: 1
seed: null
dtype: 'fp16'

condition: null

ex_input: {}

# Syntactic sugar for interface
save:
  out_dir: 'output/'
  save_cfg: True
  image_type: png
  quality: 95
#  image_type: webp
#  quality: 75

offload: null

#vae_optimize: null
vae_optimize:
  tiling: False
  slicing: False

interface:
  - _target_: hcpdiff.vis.DiskInterface
    show_steps: 0
    save_root: ${save.out_dir}
    save_cfg: ${save.save_cfg}
    image_type: ${save.image_type}
    quality: ${save.quality}

infer_args:
  width: 512
  height: 512
  guidance_scale: 7.5
  num_inference_steps: 50

new_components: {}

merge: null