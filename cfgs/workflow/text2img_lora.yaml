_base_:
  - cfgs/workflow/text2img.yaml

dtype: fp16
amp: fp16
bs: 2
seed: 42

load_lora:
  - _target_: hcpdiff.workflow.BuildModelLoaderAction
  # load lora
  - _target_: hcpdiff.workflow.LoadLoraAction
    name: lora-ling-te
    model: TE
    cfg:
      - path: 'ckpts/ling/text_encoder-4400.safetensors'
        alpha: 0.8
  - _target_: hcpdiff.workflow.LoadLoraAction
    name: lora-ling-unet
    model: unet
    cfg:
      - path: 'ckpts/ling/unet-4400.safetensors'
        alpha: 0.8

actions:
  - build_model
  - load_lora
  - optimize_model
  - text
  - config_diffusion
  - diffusion
  - decode